name: Web Deploy
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
      - name: Install deps
        run: |
          npm ci --workspaces=false
          cd apps/web
          npm ci
      - name: Build static site
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_LD_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_LD_CLIENT_ID }}
        run: |
          cd apps/web
          npm run build
      - name: Sync to S3 and invalidate CloudFront
        env:
          BUCKET: ${{ secrets.WEB_BUCKET_NAME }}
          DIST: ${{ secrets.CLOUDFRONT_DIST_ID }}
        run: |
          aws s3 sync apps/web/out s3://$BUCKET --delete
          aws cloudfront create-invalidation --distribution-id $DIST --paths '/*'

