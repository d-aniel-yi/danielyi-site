name: Infra
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  cdk:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      CDK_DEBUG: "true"
      JSII_SILENCE_WARNING_UNTESTED_NODE_VERSION: "1"
    steps:
      - uses: actions/checkout@v4

      # Always create empty logs so the artifact step has something to upload
      - name: Prep log files
        run: |
          : > cdk_preflight.log
          : > cdk_bootstrap.log
          : > cdk_synth.log
          : > cdk_deploy.log

      - name: Debug refs
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY" | tee -a cdk_preflight.log
          echo "GITHUB_REF=$GITHUB_REF" | tee -a cdk_preflight.log
          echo "GITHUB_REF_TYPE=$GITHUB_REF_TYPE" | tee -a cdk_preflight.log
          echo "GITHUB_HEAD_REF=$GITHUB_HEAD_REF" | tee -a cdk_preflight.log

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: gha-infra-${{ github.run_id }}
          aws-region: us-west-2

      - name: Who am I?
        id: whoami
        run: aws sts get-caller-identity | tee -a cdk_preflight.log
        # Even if this fails, keep going so we can upload logs
        continue-on-error: true

      - name: Install infra deps (+ ensure esbuild)
        run: |
          set -o pipefail
          cd infra
          npm install 2>&1 | tee -a ../cdk_preflight.log || true
          npm run build 2>&1 | tee -a ../cdk_preflight.log || true
        continue-on-error: true

      - name: CDK doctor & list
        run: |
          set -o pipefail
          cd infra
          echo "=== cdk doctor ===" | tee -a ../cdk_preflight.log
          npx cdk doctor 2>&1 | tee -a ../cdk_preflight.log || true
          echo "=== cdk list -v ===" | tee -a ../cdk_preflight.log
          npx cdk list -v 2>&1 | tee -a ../cdk_preflight.log || true
        continue-on-error: true

      - name: CDK bootstrap (idempotent)
        run: |
          set -o pipefail
          cd infra
          npx cdk bootstrap -v 2>&1 | tee -a ../cdk_bootstrap.log || true
        continue-on-error: true

      - name: CDK synth (verbose)
        run: |
          set -o pipefail
          cd infra
          npx cdk synth -v 2>&1 | tee -a ../cdk_synth.log || true
        continue-on-error: true

      - name: CDK deploy (verbose)
        run: |
          set -o pipefail
          cd infra
          npx cdk deploy WebStack ApiStack ObservabilityStack --require-approval never -v 2>&1 | tee -a ../cdk_deploy.log || true
        continue-on-error: true

      - name: Upload CDK logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cdk-logs
          path: |
            cdk_preflight.log
            cdk_bootstrap.log
            cdk_synth.log
            cdk_deploy.log
